<div class="third-banner">
  <h1 class="type pad-t-2 yotta gutter-2">Best sellers</h1>
  <div class="grid">
    <div class="unit push-2 s-1-2 m-1-3 l-1-3">
      <div class="type tilt">
        {% pattern cards/image-card-tilted %}
      </div>
      <h2 class="text-center giga type push-0">{{include.heading}}</h2>
    </div>

    <div class="unit unit-xs-hidden push-2 s-1-2 m-1-3 l-1-3">
      <div class="tilt-1">
        {% pattern cards/image-card-tilted %}
      </div>
      <h2 class="text-center giga type push-0">{{include.heading}}</h2>
    </div>

    <div class="unit unit-xs-hidden push-2 unit-2-hidden m-1-3 l-1-3">
      <div class="tilt">
        {% pattern cards/image-card-tilted %}
      </div>
      <h2 class="text-center giga type push-0">{{include.heading}}</h2>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1 text-center push-2">
      {% pattern buttons/button-white %}
    </div>
  </div>
</div>
