<div class="quantity-form grid">
  <div class="unit xs-1 s-1 m-1 l-1">
    <h1>Vanilla Coconut $3.25</h1>
    <h3>Soap Bar</h3>
  </div>
  <div class="unit xs-1 s-1-2 m-1-2 l-1-2">
    <div class="quanity">
      <label for="select-quant"></label>
      <select class="select" id="select-quant">
        <option class="option">Quantity</option>
        <option class="option">1</option>
        <option class="option">2</option>
        <option class="option">3</option>
        <option class="option">4</option>
      </select>
    </div>
    <div>
      {% pattern buttons/button-white %}
    </div>
  </div>
  <div class=" ingredients unit xs-1 s-1-2 m-1-2 l-1-2">
    <h3 class="push-0">Ingredients</h3>
    <p>-Lavender<br>
      -Citrus Oil<br>
      -Coconut<br>
      -Flower petals
    </p>
  </div>
</div>
