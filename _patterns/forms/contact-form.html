<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <form class="max-length" method="POST" action="#">
    <h1 class="push-0">Contact us.</h1>
    <p>At Clean Body we care to know your thoughts, feelings and questions. Feel free to ask us anythings.</p>
    <div class="push">
      <label for="name">Name</label>
      <input id="name" required>
    </div>
    <div class="push">
      <label for="email">Your email</label>
      <input id="email" type="email" name="email" required>
    </div>

    <div class="push">
      <label for="details">Message</label>
      <textarea id="details" name="message" required></textarea>
    </div>

    <div>
      {% pattern buttons/basic %}
    </div>
  </form>
</body>
</html>
